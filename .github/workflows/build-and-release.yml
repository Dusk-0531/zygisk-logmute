name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from module.prop
        id: get_version
        run: |
          VERSION=$(grep '^version=' module.prop | cut -d'=' -f2)
          VERSION_CODE=$(grep '^versionCode=' module.prop | cut -d'=' -f2)
          MODULE_ID=$(grep '^id=' module.prop | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "moduleId=$MODULE_ID" >> $GITHUB_OUTPUT
          echo "Module version: $VERSION (code: $VERSION_CODE)"

      - name: Create module zip
        run: |
          MODULE_ID="${{ steps.get_version.outputs.moduleId }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          ZIP_NAME="${MODULE_ID}-${VERSION}.zip"

          # Create zip with all module files
          zip -r "${ZIP_NAME}" . \
            -x ".git/*" \
            -x ".github/*" \
            -x "*.md" \
            -x ".gitignore"

          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
          echo "Created module package: ${ZIP_NAME}"
          ls -lh "${ZIP_NAME}"

      - name: Calculate checksums
        run: |
          sha256sum "${ZIP_NAME}" > "${ZIP_NAME}.sha256"
          md5sum "${ZIP_NAME}" > "${ZIP_NAME}.md5"
          echo "Checksums:"
          cat "${ZIP_NAME}.sha256"
          cat "${ZIP_NAME}.md5"

      - name: Generate release notes
        run: |
          SHA256_SUM=$(cat "${ZIP_NAME}.sha256" | cut -d' ' -f1)
          MD5_SUM=$(cat "${ZIP_NAME}.md5" | cut -d' ' -f1)

          cat > release_notes.md << EOF
          ## 网络优化模块 v${{ steps.get_version.outputs.version }}

          ### 安装说明
          1. 下载 \`${ZIP_NAME}\` 文件
          2. 在 Magisk Manager 中刷入模块
          3. 重启设备

          ### 更新内容
          - 版本: ${{ steps.get_version.outputs.version }}
          - 版本代码: ${{ steps.get_version.outputs.versionCode }}

          ### 校验和
          请验证下载文件的完整性：
          \`\`\`
          SHA256: ${SHA256_SUM}
          MD5: ${MD5_SUM}
          \`\`\`
          EOF

          echo "Release notes generated:"
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ env.ZIP_NAME }}
            ${{ env.ZIP_NAME }}.sha256
            ${{ env.ZIP_NAME }}.md5
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: |
            ${{ env.ZIP_NAME }}
            ${{ env.ZIP_NAME }}.sha256
            ${{ env.ZIP_NAME }}.md5
